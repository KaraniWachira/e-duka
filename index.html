
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> e-duka</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><h1>e-duka</h1></a>
                </div>
                <nav>
                    <ul id="menu-items">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#list-products">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <img class="cart-icon" src="./images/cart.png" alt="" width="30px" height="30px" onclick="toggleCart()">
                        <span id="cart-count" class="cart-count">0</span>
                    </ul>
                </nav>
                <div id="cart" class="hidden">
                    <h2>Cart</h2>
                    <div id="cart-items"></div>
                    <p id="cart-total">Total: <span id="total-amount">0</span></p>
                    <button id="clear-cart-button" onclick="clearCart()">Clear Cart</button>
                </div>
                
            </div>

            <div class="row">
                <div class="col-2">
                    <h1>Karibu <br> e-duka <br> a traquility of convinient Shopping</h1>
                 
                    <a href="#list-products" class="btn">shop now!</a>
                </div>

                <!-- <div class="col-2">
                    <img src="images/Coming soon.png" alt="">
                </div> -->
            </div>
        </div>
    </div>

    <h2 class="title">Products Available</h2>

    <div class="products-container" id="list-products">
        <div class="filter row-2">
            <label for="categorySelect">Filter by Category:</label>
            <select id="categorySelect">
                <option value="">All Categories</option>
            </select>
        </div>

        <div class="products">
            <div class="product"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
